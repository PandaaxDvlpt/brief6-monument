<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>Les monuments</h1>
        <h2>Cliquez sur un monument ou son bouton pour obtenir une description</h2>
        <nav class="navbar">
            <ul>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="tour-eiffel">Tour Eiffel</a>
                    <a class="nav-link" href="#" id="notre-dame">Notre-Dame</a>
                    <a class="nav-link" href="#" id="arc-de-triomphe">Arc de Triomphe</a>
                    <a class="nav-link" href="#" id="versailles">Versailles</a>
                    <a class="nav-link" href="#" id="mont-saint-michel">Mont Saint-Michel</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="img-container">
            <img src="/images/tour-eiffeil.jpg" alt="Tour Eiffel" class="monument-image" id="tour-eiffel">
            <img src="/images/notre-dame.jpeg" alt="Notre-Dame" class="monument-image" id="notre-dame">
            <img src="/images/arc-de-triomphe.jpg" alt="Arc de Triomphe" class="monument-image" id="arc-de-triomphe">
            <img src="/images/versailles.jpg" alt="Versailles" class="monument-image" id="versailles">
            <img src="/images/mont-saint-michel.jpg" alt="Mont Saint-Michel" class="monument-image" id="mont-saint-michel">
        </div>

        <section class="container">
            <div id="content"></div>
        </section>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
